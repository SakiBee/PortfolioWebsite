<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title th:text="'My Portfolio - '+${title}"></title>

        <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.png}" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

        <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <div th:replace="~{header :: header}"></div>

            <div th:if="${title == 'Home'}" th:replace="~{home :: home}"></div>
            <div th:if="${title == 'Resume'}" th:replace="~{resume :: resume}"></div>

            <div th:if="${title == 'Projects'}" th:replace="~{projects :: projects}"></div>
            <div th:if="${title == 'Blogs'}" th:replace="~{blogs :: blogs}"></div>
            <div th:if="${title == 'Memorable Events'}" th:replace="~{events :: events}"></div>
            <div th:if="${title == 'Contact'}" th:replace="~{contact :: contact}"></div>
        </main>
        <div th:replace="~{footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
    </body>
</html>
